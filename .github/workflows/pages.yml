name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
        
      - name: Create static demo
        run: |
          mkdir -p _site
          cat > _site/index.html << 'EOF'
          <!DOCTYPE html>
          <html lang="en">
          <head>
              <meta charset="UTF-8">
              <meta name="viewport" content="width=device-width, initial-scale=1.0">
              <title>HelpBot - AI Error Assistant</title>
              <style>
                  * { margin: 0; padding: 0; box-sizing: border-box; }
                  body {
                      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
                      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                      min-height: 100vh;
                      display: flex;
                      align-items: center;
                      justify-content: center;
                      color: white;
                  }
                  .container {
                      text-align: center;
                      max-width: 800px;
                      padding: 2rem;
                      background: rgba(255, 255, 255, 0.1);
                      border-radius: 20px;
                      backdrop-filter: blur(10px);
                      border: 1px solid rgba(255, 255, 255, 0.2);
                  }
                  h1 { font-size: 3rem; margin-bottom: 1rem; }
                  .subtitle { font-size: 1.2rem; margin-bottom: 2rem; opacity: 0.9; }
                  .features {
                      display: grid;
                      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
                      gap: 1rem;
                      margin: 2rem 0;
                  }
                  .feature {
                      background: rgba(255, 255, 255, 0.1);
                      padding: 1rem;
                      border-radius: 10px;
                      border: 1px solid rgba(255, 255, 255, 0.1);
                  }
                  .cta {
                      margin-top: 2rem;
                  }
                  .btn {
                      display: inline-block;
                      padding: 12px 24px;
                      background: rgba(255, 255, 255, 0.2);
                      color: white;
                      text-decoration: none;
                      border-radius: 25px;
                      border: 1px solid rgba(255, 255, 255, 0.3);
                      margin: 0 10px;
                      transition: all 0.3s ease;
                  }
                  .btn:hover {
                      background: rgba(255, 255, 255, 0.3);
                      transform: translateY(-2px);
                  }
                  .demo-note {
                      margin-top: 2rem;
                      padding: 1rem;
                      background: rgba(255, 255, 255, 0.1);
                      border-radius: 10px;
                      font-size: 0.9rem;
                  }
              </style>
          </head>
          <body>
              <div class="container">
                  <h1>ü§ñ HelpBot</h1>
                  <p class="subtitle">AI-Powered Error Assistant with Semantic Search</p>
                  
                  <div class="features">
                      <div class="feature">
                          <h3>üîç Semantic Search</h3>
                          <p>Find similar errors using AI-powered search</p>
                      </div>
                      <div class="feature">
                          <h3>üß† AI Analysis</h3>
                          <p>Get intelligent error explanations and solutions</p>
                      </div>
                      <div class="feature">
                          <h3>üìö Knowledge Base</h3>
                          <p>Confluence integration for comprehensive documentation</p>
                      </div>
                      <div class="feature">
                          <h3>üé® Modern UI</h3>
                          <p>Beautiful widget and sidebar modes</p>
                      </div>
                  </div>
                  
                  <div class="cta">
                      <a href="https://github.com/SSIDDIQUE2k/Help-Bot" class="btn">View on GitHub</a>
                      <a href="https://helpbot-ai-assistant.vercel.app" class="btn">Live Demo</a>
                  </div>
                  
                  <div class="demo-note">
                      <strong>üöÄ Multi-Platform Deployment Ready</strong><br>
                      Deploy on Vercel, Railway, Render, Heroku, Fly.io, Docker, and more!<br>
                      Check the repository for detailed deployment guides.
                  </div>
              </div>
          </body>
          </html>
          EOF
          
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '_site'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          enablement: true 